<div class="flex flex-col space-y-5 h-full pb-28 md:pb-0">
    <div class="text-white text-3xl md:text-5xl font-semibold text-center py-5">
        Let's Work
        <span class="text-emerald-400">Together!</span>
    </div>

    <div class="flex flex-col md:flex-row grow space-y-5 md:space-y-0 space-x-0 md:space-x-5">
        <div data-aos="zoom-in" data-aos-duration="700" class="grow md:w-3/4 cust-bounce-hover">
            <div class="rounded-2xl relative h-full card-sp flex justify-center items-center">
                <form
                    class="flex flex-col items-center justify-center space-y-5 pt-5 md:pt-8 bg-card-background text-white rounded-2xl p-5 w-full h-full"
                    [formGroup]="msgForm"
                >
                    <div class="w-11/12 md:w-4/5">
                        <label class="block ml-1 text-lg md:text-xl font-medium dark:text-white">Name</label>
                        <input
                            type="text"
                            class="block w-full p-3 md:p-4 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white cursor-fancy"
                            formControlName="name"
                        />
                    </div>

                    <div class="w-11/12 md:w-4/5">
                        <label class="block ml-1 text-lg md:text-xl font-medium dark:text-white">Email</label>
                        <input
                            type="text"
                            class="block w-full p-3 md:p-4 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white cursor-fancy"
                            formControlName="email"
                        />
                    </div>

                    <div class="w-11/12 md:w-4/5">
                        <label class="block ml-1 text-lg md:text-xl font-medium dark:text-white">Message</label>
                        <textarea
                            matInput
                            cdkTextareaAutosize
                            #autosize="cdkTextareaAutosize"
                            cdkAutosizeMinRows="3"
                            cdkAutosizeMaxRows="3"
                            type="text"
                            class="block w-full p-3 md:p-4 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white cursor-fancy"
                            formControlName="message"
                        ></textarea>
                    </div>

                    <div class="w-11/12 md:w-4/5 flex justify-end pt-1">
                        <button
                            *ngIf="!msgSent"
                            (click)="saveMessage()"
                            class="bg-gradient-to-bl transition-all hover:bg-gradient-to-tr from-nav-anchor to-nav-hover rounded-lg text-white py-2 md:py-3 px-5 md:px-8 font-semibold md:font-bold text-lg md:text-xl cursor-fancy"
                        >
                            Send
                        </button>

                        <div
                            *ngIf="msgSent"
                            class="bg-gradient-to-bl transition-all from-nav-anchor to-nav-hover rounded-lg text-white py-2 px-8 font-bold text-xl flex items-center space-x-2"
                        >
                            Message Sent
                            <app-lottie [fileName]="'sent'" [height]="'50'"></app-lottie>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div data-aos="zoom-in-left" data-aos-duration="700" class="grow md:w-1/4 cust-bounce-hover">
            <div class="rounded-2xl relative h-full card-sp flex justify-center items-center">
                <div class="flex flex-col items-center bg-card-background text-white rounded-2xl p-5 w-full h-full">
                    <a href="mailto:shoeb.ua@gmail.com" class="flex items-center justify-center cursor-fancy">
                        <app-lottie [fileName]="'email'" [height]="'80'"></app-lottie>
                        <span class="text-2xl">shoeb.ua@gmail.com</span>
                    </a>

                    <div class="flex md:flex-col items-center justify-evenly bg-card-background text-white rounded-2xl h-full w-full">
                        <a class="cursor-fancy" href="https://www.linkedin.com/in/shoeb-uddin/" target="_blank">
                            <img class="w-8 md:w-16 animate-bounce-angular" src="assets/images/linkedin.svg" alt="social icon" />
                        </a>

                        <a class="cursor-fancy" href="https://github.com/shoeb-gg" target="_blank">
                            <img class="w-10 md:w-20 animate-bounce-ionic" src="assets/images/github.svg" alt="social icon" />
                        </a>

                        <a class="cursor-fancy" href="https://discord.gg/SSEMJDb8hD" target="_blank">
                            <img class="w-10 md:w-20 animate-bounce-node" src="assets/images/discord.svg" alt="social icon" />
                        </a>

                        <a class="cursor-fancy" href="https://www.facebook.com/honoluluboi/" target="_blank">
                            <img class="w-10 md:w-20 animate-bounce-git" src="assets/images/facebook.svg" alt="social icon" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
