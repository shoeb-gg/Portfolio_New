<div class="flex flex-col space-y-5 h-full">
    <div
        data-aos="zoom-in-right"
        data-aos-duration="700"
        class="bg-card-background text-white rounded-2xl px-5 py-10 flex flex-col justify-evenly grow card-cust"
    >
        <div class="text-4xl font-medium flex items-end space-x-1 color-change-anim">
            <span>Hi</span>
            <app-lottie [fileName]="'hello'" [height]="'50'"></app-lottie>
        </div>
        <div class="text-5xl text-center font-bold">this is Shoeb Uddin Ahmed</div>
        <div class="text-4xl text-end font-semibold">&#60;Full Stack Developer&#47;&#62;</div>
    </div>

    <div class="flex space-x-5 grow">
        <span
            data-aos="flip-left"
            data-aos-duration="800"
            class="bg-card-yellow text-black font-bold rounded-2xl p-5 flex flex-col items-center justify-center text-center w-1/3 space-y-2 card-cust"
        >
            <span class="text-5xl">2+</span>
            <span class="text-3xl">Years Experience</span>
        </span>

        <span
            (click)="downloadResume()"
            data-aos="flip-down"
            data-aos-duration="800"
            class="bg-card-pink text-white text-2xl font-bold rounded-2xl p-5 flex flex-col items-center justify-center text-center w-1/3 cursor-pointer card-cust"
        >
            <app-lottie [fileName]="'download-resume'" [height]="'110'"></app-lottie>

            <div class="pt-5">Download Resume</div>
        </span>

        <span
            data-aos="flip-right"
            data-aos-duration="800"
            class="bg-card-green text-white text-3xl font-bold rounded-2xl p-5 flex flex-col items-center justify-center text-center w-1/3 space-y-2 card-cust"
        >
            <span class="text-5xl">15+</span>
            <span class="text-3xl">Project Contributions</span>
        </span>
    </div>
</div>
