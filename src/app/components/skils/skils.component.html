<div class="h-full flex flex-col">
    <div class="text-white text-5xl font-semibold text-center py-5">Skills</div>

    <div class="flex flex-col justify-evenly space-y-5 grow">
        <div class="flex items-center">
            <div data-aos="flip-right" data-aos-duration="1000" class="flex flex-col items-center justify-center space-y-4 w-1/6">
                <app-lottie [fileName]="'strength'" [height]="'100'"></app-lottie>
                <div class="text-2xl font-semibold text-white">Strengths</div>
            </div>

            <div data-aos="zoom-in-right" data-aos-duration="700" class="grow w-5/6">
                <div class="rounded-2xl relative h-full card-sp flex justify-center items-center">
                    <div class="flex justify-evenly items-center pt-8 bg-card-background text-white rounded-2xl p-5 h-full w-full">
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-angular" src="assets/images/angular.svg" />
                            <span class="text-xl font-semibold">Angular</span>
                        </span>
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-tailwind" src="assets/images/tailwind.svg" />
                            <span class="text-xl font-semibold">TailwindCSS</span>
                        </span>
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-ionic" src="assets/images/ionic.svg" />
                            <span class="text-xl font-semibold">Ionic</span>
                        </span>

                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-nest" src="assets/images/nestjs.svg" />
                            <span class="text-xl font-semibold">NestJS</span>
                        </span>
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-node" src="assets/images/nodejs.svg" />
                            <span class="text-xl font-semibold">Node.js</span>
                        </span>
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-mongo" src="assets/images/mongodb.svg" />
                            <span class="text-xl font-semibold">MongoDB</span>
                        </span>
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-git" src="assets/images/github.svg" />
                            <span class="text-xl font-semibold">GitHub</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex items-center">
            <div data-aos="flip-right" data-aos-duration="1200" class="flex flex-col items-center justify-center space-y-4 w-1/6">
                <app-lottie [fileName]="'punch'" [height]="'120'"></app-lottie>
                <div class="text-2xl font-semibold text-white">Advanced</div>
            </div>

            <div data-aos="zoom-in-right" data-aos-duration="700" class="grow w-5/6">
                <div class="rounded-2xl relative h-full card-sp flex justify-center items-center">
                    <div class="flex justify-evenly items-center pt-8 bg-card-background text-white rounded-2xl p-5 h-full w-full">
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-angular" src="assets/images/expressjs.svg" />
                            <span class="text-xl font-semibold">Express.js</span>
                        </span>
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-tailwind" src="assets/images/rxjs.svg" />
                            <span class="text-xl font-semibold">RxJS</span>
                        </span>
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-ionic" src="assets/images/postgresql.svg" />
                            <span class="text-xl font-semibold">PostgreSQL</span>
                        </span>
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-nest" src="assets/images/mysql.svg" />
                            <span class="text-xl font-semibold">MySQL</span>
                        </span>
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-node" src="assets/images/prisma.svg" />
                            <span class="text-xl font-semibold">Prisma</span>
                        </span>
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-mongo" src="assets/images/redis.svg" />
                            <span class="text-xl font-semibold">Redis</span>
                        </span>
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-git" src="assets/images/git.svg" />
                            <span class="text-xl font-semibold">Git</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex items-center">
            <div data-aos="flip-right" data-aos-duration="1500" class="flex flex-col items-center justify-center space-y-4 w-1/6">
                <app-lottie [fileName]="'thumbs-up'" [height]="'100'"></app-lottie>
                <div class="text-2xl font-semibold text-white">Familiar</div>
            </div>

            <div data-aos="zoom-in-right" data-aos-duration="700" class="grow w-5/6">
                <div class="rounded-2xl relative h-full card-sp flex justify-center items-center">
                    <div class="flex justify-evenly items-center pt-8 bg-card-background text-white rounded-2xl p-5 h-full w-full">
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-angular" src="assets/images/ngrx.svg" />
                            <span class="text-xl font-semibold">NgRx</span>
                        </span>
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-tailwind" src="assets/images/socket-io.svg" />
                            <span class="text-xl font-semibold">Socket.IO</span>
                        </span>
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-ionic" src="assets/images/auth0.svg" />
                            <span class="text-xl font-semibold">Auth0</span>
                        </span>
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-nest" src="assets/images/dotnet.svg" />
                            <span class="text-xl font-semibold">.NET Core</span>
                        </span>
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-node" src="assets/images/react.svg" />
                            <span class="text-xl font-semibold">React</span>
                        </span>
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-mongo h-16" src="assets/images/leaflet.svg" />
                            <span class="text-xl font-semibold pt-6">Leaflet</span>
                        </span>
                        <span class="flex flex-col items-center space-y-1">
                            <img class="w-20 animate-bounce-git" src="assets/images/capacitor.svg" />
                            <span class="text-xl font-semibold">Capacitor</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
