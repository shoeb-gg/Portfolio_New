<div class="flex flex-col space-y-5 h-full">
    <div data-aos="zoom-in-right" data-aos-duration="800" class="grow cust-bounce-hover">
        <div class="rounded-2xl relative h-full card-sp flex justify-center items-center">
            <div class="w-full p-5 bg-card-background rounded-2xl flex justify-center items-center grow h-full">
                <img class="rounded-2xl" src="assets/my-photo.png" alt="Shoeb's Photo" />
            </div>
        </div>
    </div>

    <div data-aos="zoom-in-left" data-aos-duration="800" class="grow cust-bounce-hover">
        <div class="rounded-2xl relative h-full card-sp flex justify-center items-center">
            <div class="w-full p-5 bg-card-background rounded-2xl flex flex-col justify-between grow h-full">
                <div class="w-full text-white text-xl font-medium flex justify-between items-center">
                    <span>Based in:</span>
                    <span>Dhaka, Bangladesh</span>
                </div>
                <div class="w-full text-white flex justify-evenly items-center grow">
                    <app-lottie [fileName]="'location'" [height]="'100'"></app-lottie>
                    <app-lottie [fileName]="'bangladesh'" [height]="'100'"></app-lottie>
                </div>
            </div>
        </div>
    </div>
</div>
